<ion-header *ngIf="!isView" class="ion-no-border">
  <ion-toolbar>
    <div class="content-header">
      <ion-avatar slot="start">
        <ion-icon name="person-outline"></ion-icon>
      </ion-avatar>
      <ion-label>Hello {{firstName}}, </ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div>
    <ion-slides
      (ionSlideDidChange)="slideChanged($event)"
      [options]="{ slidesPerView:1 }"
      class="slide"
      pager
    >
      <ion-slide
        *ngFor="let account of multipleAccounts; let i = index; "
      >
        <app-card
          [accountBalance]="account.availableBalance"
          [accountNumber]="account.accountNumber"
        >
        </app-card>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="quick_action">
     <h6>Quick Action</h6>
     <!-- <div class="sections">

     </div> -->
     <ion-grid [fixed]="true">
       <ion-row  class="row">
       <ion-col id="open-modal" expand="block">
         <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content class="ion-padding">
        <div class="select_transfer">
        <p class="heading">Select the preferred transfer type</p>

        <button class="same_transfer" (click)="cancel()" routerLink="/new-tab/hometab/transfer">
           Same Bank Transfer
        </button>

         <button class="other_transfer" (click)="cancel()"  routerLink="/other-transfer">
           Other Bank Transfer
        </button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
         <div class="column">
         <img src="../../assets/images/Transfer.svg"/>
         <p>Transfer</p>
         </div>
        </ion-col>

       <ion-col routerLink="top-up">
        <div class="column">
         <img src="../../assets/images/Top up.svg"/>
         <p>Top up</p>
        </div>
      </ion-col>


        <ion-col routerLink="/pay-bills">
          <div class="column">
           <img  src="../../assets/images/Pay bills.svg"/>
            <p>Pay Bills</p>
          </div>
        </ion-col>

       </ion-row>

        <ion-row class="bottom-row">

       <ion-col>
        <div class="column">
         <img src="../../assets/images/Transaction history.svg"/>
          <p>Transactions</p>
         </div>
        </ion-col>

       <ion-col routerLink="/manage-beneficiaries">
          <div class="column">
         <img  src="../../assets/images/Beneficiaries.svg"/>
          <p>Beneficiaries</p>
         </div>
        </ion-col>

        <ion-col>
           <div class="column">
             <img  src="../../assets/images/Settings.svg"/>
               <p>Settings</p>
           </div>
          </ion-col>

       </ion-row>
     </ion-grid>
  </div>


</ion-content>
