<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto"
          ><ion-icon name="arrow-back" routerLink="/contact-info"></ion-icon>
          <p>Back</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h3>Open an account</h3>
    <p>Kindly fill the form to open an account with us</p>
    <h2><span>3/3</span>Personal information</h2>
  </ion-text>

  <form>
    <div class="accountNumber">
      <ion-label>BVN <span>*</span></ion-label>
      <ion-input
        type="text"
        name="accountNumber"
        placeholder="Enter your first name"
      ></ion-input>
      <ion-text></ion-text>
    </div>
    <div class="accountNumber">
      <ion-label>Upload Photo <span>*</span></ion-label>
      <ion-input
        type="text"
        name="accountNumber"
        placeholder="Enter your last name"
      ></ion-input>
      <ion-text></ion-text>
    </div>
    <div class="accountNumber">
      <ion-label>Upload Signature (Optional)</ion-label>
      <ion-input
        type="text"
        name="accountNumber"
        placeholder="Enter new password"
      ></ion-input>
      <ion-text></ion-text>
    </div>

    <div class="btn">
      <ion-button expand="block" routerLink="/successpage">Next</ion-button>
    </div>
  </form>
</ion-content>
