<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto"
          ><ion-icon name="arrow-back" routerLink="/personal-info"></ion-icon>
          <p>Back</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h3>Open an account</h3>
    <p>Kindly fill the form to open an account with us</p>
    <h2><span>2/3</span>Contact information</h2>
  </ion-text>

  <form [formGroup]="contactData">
    <div class="accountNumber">
      <ion-label>Home Address <span>*</span></ion-label>
      <ion-input
        type="text"
        formControlName="address"
        placeholder="Enter your home address"
      ></ion-input>
      <ion-text></ion-text>
    </div>
    <div class="accountNumber">
      <ion-label>Mobile Number <span>*</span></ion-label>
      <ion-input
        type="tel"
        formControlName="phone"
        maxlength="11"
        placeholder="Enter your mobile no."
      ></ion-input>
      <ion-text></ion-text>
       <div class="text-danger" *ngIf="phone.errors?.minlength">Phone number must be up to 11 digits</div>
    </div>
    <div class="accountNumber">
      <ion-label>Email Address <span>*</span></ion-label>
      <ion-input
        type="email"
        formControlName="email"
        placeholder="Enter your email address"
      ></ion-input>
      <ion-text></ion-text>
       <div class="text-danger" *ngIf="email.errors?.pattern">Email must be a valid email address</div>
    </div>

    <div class="btn">
      <ion-button
        (click)="validateInfo(contactData)"
        expand="block"
        [disabled]="contactData.valid === true ? false : true"
        routerLink="/kyc-info"
        >Next</ion-button
      >
    </div>
  </form>
</ion-content>
