<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto"
          ><ion-icon name="arrow-back" routerLink="/landing-page"></ion-icon>
          <p>Back</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h3>Open an account</h3>
    <p>Kindly fill the form to open an account with us</p>
    <h2><span>1/3</span>Personal information</h2>
  </ion-text>

  <form [formGroup]="personalData">
    <div class="accountNumber">
      <ion-label>First Name <span>*</span></ion-label>
      <ion-input
        type="text"
        formControlName="firstName"
        placeholder="Enter your first name"
      ></ion-input>
      <ion-text></ion-text>
    </div>
    <div class="accountNumber">
      <ion-label>Last Name <span>*</span></ion-label>
      <ion-input
        type="text"
        formControlName="lastName"
        placeholder="Enter your last name"
      ></ion-input>
      <ion-text></ion-text>
    </div>
    <div class="accountNumber">
      <ion-label>Middle Name (Optional)</ion-label>
      <ion-input
        type="text"
        formControlName="middleName"
        placeholder="Enter your middle name"
      ></ion-input>
      <ion-text></ion-text>
    </div>
    <div class="accountNumber">
      <ion-label>Gender <span>*</span></ion-label>

      <ion-select
        formControlName="gender"
        placeholder="Select Gender"
        interface="popover"
      >
        <ion-select-option value="male">Male</ion-select-option>
        <ion-select-option value="female">Female</ion-select-option>
      </ion-select>
      <ion-text></ion-text>
    </div>

    <div class="btn">
      <ion-button
        (click)="validateInfo(personalData)"
        expand="block"
          [disabled]="personalData.valid === true ? false : true"
        routerLink="/contact-info"
        >Next</ion-button
      >
    </div>
  </form>
</ion-content>
