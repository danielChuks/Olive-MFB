<div class="modal-accountname">
  <h2>{{beneficiaryDetails.beneficiaryAcctName}}</h2>
</div>

<div class="modal-accountno">
  <p>{{beneficiaryDetails.beneficiaryAcctNo}}</p>.
  <p>{{beneficiaryDetails.bankName}}</p>
</div>


<ion-content class="ion-padding">
  <ion-item button>
    <div class="icons">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </div>
    <ion-label (click)="cancel()">Transfer</ion-label>
  </ion-item>


  <ion-item>
  <div class="icons red">
    <ion-icon name="trash-outline"></ion-icon>
  </div>
    <ion-label (click)="deleteBeneficiary()">Delete</ion-label>
  </ion-item>
  </ion-content>
