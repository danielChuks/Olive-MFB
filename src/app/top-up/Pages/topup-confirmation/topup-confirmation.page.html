<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon name="chevron-back-outline"  routerLink="/top-up"></ion-icon>
    <ion-text><span>Confirmation</span></ion-text>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >

  <div class="confirm-details">
    <ion-text>Confirm transaction details</ion-text>
    <div>

      <ion-list>

        <div class="from">
          <ion-label>
            <h2>From</h2>
            <h3>{{accountType}}</h3>
            <p>{{sourceAccountNumber}}</p>
          </ion-label>
        </div>

        <ion-item-divider></ion-item-divider>

        <div class="to">
          <ion-label>
            <h2>To</h2>

            <h3>{{phoneNo}}</h3>
          </ion-label>
        </div>

        <ion-item-divider></ion-item-divider>

        <div class="carrier amount">
          <ion-label>
            <h2>Carrier</h2>
            <h3><span>{{carrier}}</span></h3>
          </ion-label>
        </div>

        <ion-item-divider></ion-item-divider>

        <div class="product amount">
          <ion-label>
            <h2>Product</h2>
            <h3><span>{{product}}</span></h3>
          </ion-label>
        </div>

    

        <ion-item-divider></ion-item-divider>

        <div class="amount">
          <ion-label>
            <h2>Amount</h2>
            <h3> <span>{{amount|currency:"NGN":"symbol-narrow"}}</span></h3>
          </ion-label>
        </div>

        <ion-item-divider></ion-item-divider>


      </ion-list>
    </div>
    <div class="btn">
      <ion-button class="button" (click)="openPinModal()" type="submit" expand="full" >Transfer</ion-button>
      <!-- modal -->

    </div>
      <div class="btn-edit">
        <ion-button class="button" (click)="editMethod()"  type="submit" expand="full" routerLink="/new-tab/hometab/top-up">Edit</ion-button>
      </div>
  </div>


</ion-content>
