
<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-icon
    name="arrow-back"
    routerLink="/top-up"
    slot="start"
  ></ion-icon>
    <ion-title class="ion-text-center">Confirmation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="introduction">
    <ion-text>Please confirm transaction details before you continue</ion-text>
    <div>
      <div class="content">
        <section>
          <p>From</p>
          <p  class="bold_text">{{accountType}}</p>
          <p  class="bold_text">{{sourceAccountNumber}}</p>
        </section>

        <section>
          <p>{{carrier}} {{product}}</p>
          <p  class="bold_text">{{phoneNo}}</p>
        </section>

        <section>
          <p>Amount</p>
          <p  class="bold_text">{{amount|currency:"NGN":"symbol-narrow"}}</p>
        </section>
      </div>

      <div class="button_group">
        <div class="btn">
          <ion-button
            class="button"
            (click)="openPinModal()"
            type="submit"
            expand="block"
            >Continue</ion-button
          >
        </div>
        <div class="btn">
          <ion-button
            class="btn-edit"
            (click)="editMethod()"
            type="submit"
            expand="block"
            routerLink="/new-tab/hometab/top-up"
            >Edit</ion-button
          >
        </div>
      </div>
    </div>
  </div>
</ion-content>
