<!-- modal-content -->
<ion-content class="ion-padding pin-modal">
  <div class="header">
     <h4>Authenticate Transaction</h4>
    </div>
    <!-- same transfer segment -->


    <div class="same">
      <!-- ellipses -->
      <div class="auth-pin">
        <p class="passcode">Enter Pin</p>
        <div class="ellipses">
        <div id="circle" >
          <div id="circles0" class="inner-circle "></div>
        </div>
        <div id="circle " >
          <div id="circle">
            <div id="circles1" class="inner-circle "></div>
          </div>
        </div>
        <div id="circle">
          <div id="circle">
            <div id="circles2" class="inner-circle "></div>
          </div>
        </div>
        <div id="circle" >
          <div id="circle">
            <div id="circles3" class="inner-circle "></div>
          </div>
        </div>
        </div>

      <!-- dialpad section -->
      <div class="dialpad">
      <ion-button  fill="clear" size="small" class="grid-items" (click)="addNumber(1)">1</ion-button>
      <ion-button   fill="clear" type="button" size="small"  class="grid-items" (click)="addNumber(2)">2</ion-button>
      <ion-button   fill="clear" type="button" size="small"  class="grid-items" (click)="addNumber(3)">3</ion-button>
      <ion-button   fill="clear" type="button" size="small"  class="grid-items" (click)="addNumber(4)">4</ion-button>
      <ion-button    fill="clear" type="button" size="small" class="grid-items" (click)="addNumber(5)">5</ion-button>
      <ion-button  fill="clear"  type="button" size="small" class="grid-items"(click)="addNumber(6)">6</ion-button>
      <ion-button  fill="clear" type="button" size="small" class="grid-items" (click)="addNumber(7)">7</ion-button>
      <ion-button   fill="clear" type="button" size="small"  class="grid-items" (click)="addNumber(8)">8</ion-button>
      <ion-button  fill="clear" type="button" size="small"  class="grid-items" (click)="addNumber(9)">9</ion-button>
        <div></div>
      <ion-button  fill="clear" type="button" size="small" class="grid-items" (click)="addNumber(0)">0</ion-button>
        <ion-button  fill="clear" type="button" size="small" class="grid-items clear" (click)="removeNumber()"><ion-icon name="backspace-sharp"></ion-icon></ion-button>
      </div>
      </div>
      </div>

    </ion-content>
